squad: Bella-Insights

# Variables
target: label
train_features_column: data

# Model Name
model_name: nlp_model.pkl

# AWS Resources
bucket_name: bella-insights-annotation
data_key: bella-dataset-mutant
file_names_list:
  - caio.pereira.mutant.csv
  - kelly.silva.mutant.csv
  - valdete.machado.mutant.csv

# Drop Duplicates Method Subset
